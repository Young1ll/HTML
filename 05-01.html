<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="05-01.css">
    <title>Document</title>
</head>
<body>
    <div class="formWidow">
        <form name="myForm" action="result.html" method="post">
            <div>
                <div class="inFormDiv">
                    <label for="name" name="name">이름</label>
                    <input type="text" name="name" id="name" required placeholder="이름을 입력하세요">
                </div>

                <div class="inFormDiv">
                    <label for="email" name="email">E-mail</label>
                    <input type="email" name="email" id="email" required placeholder="Email을 입력하세요" autofocus>
                </div>

                <div class="inFormDiv">
                    <label for="phone" name="phone">전화번호</label>
                    <input type="tel" name="phone" id="phone" required placeholder="전화번호 입력">
                </div>

                <div class="inFormDiv">
                    <label for="birth" name="birth" id="birth">생년월일</label>
                    <div class="inFormInput">
                        <input class="birth_box" type="number" name="bYear" id="bYear" pattern="\d*" min="1988" max="2022" maxlength="4" placeholder="년">
                        <select class="birth_box" name="bMonth" id="bMonth">
                            <option value="1">1월</option>
                            <option value="2">2월</option>
                            <option value="3">3월</option>
                            <option value="4">4월</option>
                            <option value="5">5월</option>
                            <option value="6">6월</option>
                            <option value="7">7월</option>
                            <option value="8">8월</option>
                            <option value="9" selected>9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>
                        <input class="birth_box" type="number" name="bDay" id="bDay" min="1" max="31" maxlength="2" placeholder="일">
                    </div>
                </div>

                <div class="inFormDiv">
                    <label for="gender" name="gender">성별</label>
                    <div class="inForm_box">
                        <label class="selector_span" for="genderM"><input type="radio" name="gender" id="genderM">남</label>
                        <label class="selector_span" for="genderF"><input type="radio" name="gender" id="genderF" checked>여</label>
                    </div>
                </div>
                <div class="inFormDiv">
                    <label for="grade">학년</label>
                    <select name="grade" id="grade">
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                        <option value="4" selected>4학년</option>
                    </select>
                </div>

                <div class="inFormDiv">
                    <label for="interests" name="interests">관심분야</label>
                    <div class="inForm_box">
                        <label class="selector_span" for="interestsC"><input type="checkbox" name="interests" id="interestsC" required>C</label>
                        <label class="selector_span" for="interestsPy"><input type="checkbox" name="interests" id="interestsPy" required>Python</label>
                        <label class="selector_span" for="interestsR"><input type="checkbox" name="interests" id="interestsR" required>R</label>
                        <label class="selector_span" for="interestsFlu"><input type="checkbox" name="interests" id="interestsFlu" required>Flutter</label>
                    </div>
                </div>

                <div class="inFormDiv">
                    <label for="etc" name="etc">기타</label>
                    <textarea name="etc" id="etc"></textarea>
                </div>

                <div class="inFormDiv">
                    <input type="submit" name="submit" id="btn" value="확인">
                    <input type="reset" name="reset" id="btn" value="취소">
                </div>
                <div class="inFormDiv">
                    <input type="button" name="submit" id="btn_ext" value="네이버" onclick="javascript:window.open('https://www.naver.com')">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
